<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Check if the URL fragment contains paths and redirect to homepage with correct routing
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect != location.href) {
      history.replaceState(null, null, redirect);
    }
  </script>
</head>
<body>
  If you are not redirected automatically, follow the <a href='/alphalyraedesign'>link to the homepage</a>.
</body>
</html>
